<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      <br>Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    <div class="side-block">
        <h4 class="title">Wish list</h4>
        <ul class="wish-list">
            <li class="wish-list-item" ng-repeat="item in wishList">
                {{item}}
                <span ng-click="removeFromWishList(item)" class="remove" title="Remove from wish list">X</span>
            </li>
        </ul>
    </div>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>

          <p>{{phone.snippet}}
          <div class="heart" ng-class="phone.isInWishList ? 'active': ''" ng-click="isInWishList(phone.name)"></div>
        </li>
      </ul>

    </div>
  </div>
</div>
